<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askify | Instant Research Answers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #050614;
            --bg-card: #0d1127;
            --primary-blue: #70a0ff;
            --accent-blue: #2a56a9;
            --text-main: #ffffff;
            --text-dim: #9499b0;
            --glow: rgba(112, 160, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes orbPulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 50px var(--glow); }
            100% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 100px var(--primary-blue); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-15px); }
        }

        /* --- NAVIGATION --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(5, 6, 20, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
            animation: rotateLogo 8s linear infinite;
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary-blue); }

        .btn-signup {
            background: var(--primary-blue);
            color: var(--bg-dark);
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-signup:hover { background: white; transform: translateY(-2px); }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 8% 50px 8%;
            background: radial-gradient(circle at 80% 20%, #161b3d 0%, var(--bg-dark) 60%);
        }

        .hero-container {
            display: flex;
            flex-wrap: wrap; /* PREVENTS OVERLAP ON DEPLOYMENT */
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            gap: 60px;
        }

        .hero-text {
            flex: 1;
            min-width: 320px;
        }

        .hero-text h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 500px;
            margin-bottom: 35px;
        }

        .cta-group {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
        }

        .btn-main {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .btn-filled { background: var(--primary-blue); color: var(--bg-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--accent-blue); color: white; }

        /* --- ASKIFY WIDGET (Bottom Left Look) --- */
        .askify-widget {
            background: var(--bg-card);
            border: 1px solid var(--accent-blue);
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite alternate;
        }

        .widget-top {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-blue);
        }

        .widget-input {
            display: flex;
            background: var(--bg-dark);
            border-radius: 6px;
            padding: 5px 10px;
            align-items: center;
        }

        .widget-input input {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            width: 100%;
            outline: none;
            font-size: 0.85rem;
        }

        .widget-send {
            background: var(--primary-blue);
            color: var(--bg-dark);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- HERO VISUAL (The Ball with 'A') --- */
        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 320px;
        }

        .orb-container {
            position: relative;
            width: clamp(300px, 40vw, 500px);
            height: clamp(300px, 40vw, 500px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            position: absolute;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: orbPulse 4s ease-in-out infinite alternate;
        }

        .orb-glass {
            position: relative;
            width: 70%;
            height: 70%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .letter-a {
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 30%, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--primary-blue));
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 900px) {
            .navbar { padding: 1rem 5%; }
            .nav-links { display: none; } /* Hide links on mobile for clarity */
            .hero-container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
            .hero-text {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .cta-group { justify-content: center; }
            .askify-widget { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo-box">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#70a0ff" stroke-width="8" stroke-dasharray="200"/>
                <path d="M50 20V50L70 70" stroke="#70a0ff" stroke-width="8" stroke-linecap="round"/>
            </svg>
            <span class="logo-text">ASKIFY</span>
        </a>
        <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Solutions</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </div>
        <a href="#" class="btn-signup">Sign Up</a>
    </nav>

    <main class="hero">
        <div class="hero-container">
            
            <div class="hero-text">
                <h1>Instant Answers for Curious Minds</h1>
                <p>The AI research assistant that lives on your desktop. Get cited answers and data analysis without leaving your browser.</p>
                
                <div class="cta-group">
                    <button class="btn-main btn-filled">Get Started Free</button>
                    <button class="btn-main btn-outline">Watch Demo</button>
                </div>

                <div class="askify-widget">
                    <div class="widget-top">
                        <i class="fas fa-magic"></i>
                        <span>Askify Research Assistant</span>
                    </div>
                    <div class="widget-input">
                        <input type="text" placeholder="Ask anything about this page...">
                        <button class="widget-send">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="hero-visual">
                <div class="orb-container">
                    <div class="orb"></div>
                    <div class="orb-glass">
                        <span class="letter-a">A</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
