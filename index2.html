            backdrop-filter: blur(20px);

        #cert-modal.active { display: flex; animation: modalFadeIn 0.4s forwards; }
        
        #cert-img-wrapper {
            max-width: 85%; max-height: 85%; overflow: auto; border-radius: 8px;
            scrollbar-width: thin; scrollbar-color: #3b82f6 #020617;
        }

            letter-spacing: -0.05em; background: linear-gradient(180deg, #fff 0%, #3b82f6 100%);

        }
        .subtitle-label {

            position: absolute; top: 100px; right: 0; display: flex; flex-direction: column; gap: 60px;

        }
        .step-wrapper { opacity: 0; pointer-events: auto; }
        .step-item {
            position: relative; font-size: 2.8rem; font-weight: 900; text-transform: uppercase;
            color: rgba(59, 130, 246, 0.4); cursor: pointer; display: inline-block; padding-bottom: 8px; transition: color 0.3s ease;
        }
        .step-item::after {
            content: ""; position: absolute; bottom: 0; right: 0; width: 0; height: 4px;
            background: #fbbf24; box-shadow: 0 0 15px #fbbf24, 0 0 30px #f59e0b;

</head>

        // THREE.js Particle System
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0, isMoving = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            const geo = new THREE.BufferGeometry();
            const points = [];
            for(let i=0; i<6500; i++) points.push((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*15);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            
            // COLOR UPDATED TO WHITE (0xffffff)
            particles = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.015, transparent: true, opacity: 0.5 }));
            
            scene.add(particles);
            document.addEventListener('mousemove', (e) => {
                isMoving = true;
                mouseX = (e.clientX - window.innerWidth/2) * 0.0007;
                mouseY = (e.clientY - window.innerHeight/2) * 0.0007;
                clearTimeout(window.idleT);
                window.idleT = setTimeout(() => isMoving = false, 2000);
            });
        }
        function animate() {
            requestAnimationFrame(animate);
            if(isMoving) {
                particles.rotation.y += 0.05 * (mouseX - particles.rotation.y);
                particles.rotation.x += 0.05 * (mouseY - particles.rotation.x);
            } else {
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;
            }
            renderer.render(scene, camera);
        }
        init(); animate();
